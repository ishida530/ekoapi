<!doctype html>
<html lang="pl">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="wrap d-flex col-12 flex-column flex-xl-row">
                <div class="col-8 col-xl-6 d-flex flex-column list">
                    <div class=" d-flex buttons d-flex ">
                        <button id="get">Pobierz wszystkich użytkowników</button>
                        <button id="getID">Pobierz użytkownika o ID</button>
                        <button id="delete">Usuń z bazy użytkownika po ID</button>
                    </div>
                    <button class="clear">Wyczyść listę</button>
                    <div class="d-flex list justify-content-between align-items-center">
                        <label for="">Ustaw przedzial wiekowy od</label>
                        <input type="number" id="min" min="0" max="100" placeholder="25">
                        <label for="">do</label>
                        <input type="number" id="max" min="0" max="100" placeholder="75">
                        <label for="">lat</label>
                        <button id="setAge">Ustaw</button>
                    </div>
                    <input class="inputSearch" type="" placeholder="Znajdz nazwisko">
                    <div class="listUsers ">

                    </div>
                </div>


                <form class="col-4" method="POST" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Imię</label>
                            <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Imię"
                                maxlength="100">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Nazwisko</label>
                            <input type="text" class="form-control" id="inputLastName" name="inputLastName"
                                maxlength="100" placeholder="Nazwisko">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAge">Wiek</label>
                        <input type="number" class="form-control" id="inputAge" name="inputAge" placeholder="np. 18"
                            min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label for="inputStreet">Ulica</label>
                        <input type="text" class="form-control" id="inputStreet" name="inputStreet" placeholder="ulica"
                            maxlength="100">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Miasto</label>
                            <input type="text" class="form-control" id="inputCity" name="inputCity" maxlength="100"
                                placeholder="np. Racibórz">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputPostCode">Kod pocztowy</label>
                            <input type="text" class="form-control" id="inputPostCode" name="inputPostCode"
                                maxlength="10" placeholder="12-345">
                        </div>
                    </div>
                    <button type="submit" id="post" class=" btn btn-light">Dodaj użytkownika do bazy</button>
                    <button type="submit" id="put" class=" btn btn-light">Edytuj użytkownika w bazie po ID</button>

                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
